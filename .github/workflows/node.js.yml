# This workflow is designed for building and testing a Node.js project

name: Node.js_CI

# Controls when the workflow will run
on:
  # Triggers the workflow on pull request events for the "main" branch
  pull_request:
    branches: [ "main" ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This job is responsible for building the Node.js project
  build:
    name: node.js build
    # The type of runner that the job will run on (Ubuntu environment)
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Step 1: Check out the repository to the runner's working directory
      - uses: actions/checkout@v3

      # Step 2: Set up Node.js environment with the specified version
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20  # Use Node.js version 20

      # Step 3: Install project dependencies using npm
      - name: Install dependencies
        run: npm install

      # Step 4: Run tests using npm
      - name: Run tests
        run: npm test
